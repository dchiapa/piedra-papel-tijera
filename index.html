<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel ó tijera</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header--titulo">Piedra, Papel o Tijera</h1>
      <div class="header--hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="header--menu">
        <ul>
          <li><img src="./img/info.svg" alt="Reset" /><a href="#">Reset</a></li>
          <li><img src="./img/info.svg" alt="Reglas" /><a href="#">Reglas</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="puntaje">
        <article class="puntaje--usuario">
          <h3>Usuario</h3>
          <span>0</span>
        </article>
        <article class="puntaje--ia">
          <h3>IA</h3>
          <span>0</span>
        </article>
      </section>
      <section class="juego">
        <article class="juego--usuario">
          <img src="img/empty.png" alt="Jugada Usuario" />
        </article>
        <div class="loader"></div>
        <article class="juego--ia">
          <img src="img/empty.png" alt="Jugada IA" />
        </article>
      </section>
      <section class="jugada">
        <h2 class="jugada--titulo">Elegí tu jugada</h2>
        <img
          class="jugada--piedra"
          src="img/rock.png"
          alt="Opciones del Usuario, Piedra"
        />
        <img
          class="jugada--papel"
          src="img/paper.png"
          alt="Opciones del Usuario, Papel"
        />
        <img
          class="jugada--tijera"
          src="img/scissors.png"
          alt="Opciones del Usuario, Tijera"
        />
      </section>
    </main>
    <footer class="footer">
      <span class="footer--span">Maquetado y programado por</span>
      <a class="footer--a" href="https://diegochiapa.com.ar" target="_blank">
        Diego Chiapa
      </a>
    </footer>
    <script src="js/menu.js"></script>
  </body>
</html>
